<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="https://www.w3schools.com/action_page.php" method="post">

        Dados de Acesso
        <br>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data"><br><br>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario"><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>



        Dados Pessoais
        <br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br><br>
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero"><br><br>
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br><br>
        <label for="cidade">Cidade:</label>
        <input list="cidades" id="cidade" name="cidade">
        <datalist id="cidades">
            <option value="São Paulo">
            <option value="Rio de Janeiro">
            <option value="Belo Horizonte">
            <option value="Salvador">
            <option value="Brasília">
        </datalist><br><br>
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="BA">Bahia</option>
            <option value="DF">Distrito Federal</option>
        </select><br><br>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep"><br><br>
        Gênero <label>
            <br>
            <input type="radio" name="genero" value="Masculino">Masculino</label><br>
        <label><input type="radio" name="genero" value="Feminino">Feminino</label><br>
        <label><input type="radio" name="genero" value="Prefiro não falar">Prefiro não falar</label><br><br>
        Curso <label>
            <br><input type="checkbox" name="curso" value="ADS">ADS</label><br>
        <label><input type="checkbox" name="curso" value="Jogos">Jogos</label><br>
        <label><input type="checkbox" name="curso" value="Gestão de TI">Gestão de TI</label><br>
        <label><input type="checkbox" name="curso" value="Banco de Dados">Banco de Dados</label><br><br>
        Modelo <label>
            <br><input type="radio" name="modelo" value="Presencial">Presencial</label><br>
        <label><input type="radio" name="modelo" value="EAD">EAD</label><br>
        <label><input type="radio" name="modelo" value="Semi presencial">Semi presencial</label><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
